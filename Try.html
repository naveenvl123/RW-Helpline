<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculated Customer Type</title>
</head>
<body>

<form id="coffeeForm1">
    <input type="checkbox" id="regular1" name="coffeeType1" value="Regular">
    <label for="regular1">Regular</label><br>
    <input type="checkbox" id="decaf1" name="coffeeType1" value="Decaf">
    <label for="decaf1">Decaf</label><br>
    <input type="checkbox" id="latte1" name="coffeeType1" value="Latte">
    <label for="latte1">Latte</label><br>
    <input type="checkbox" id="cappuccino1" name="coffeeType1" value="Cappuccino">
    <label for="cappuccino1">Cappuccino</label><br>
    <button type="submit">Submit</button>
</form>

<p id="cct1"></p>

<form id="coffeeForm2">
    <input type="checkbox" id="regular2" name="coffeeType2" value="Regular">
    <label for="regular2">Regular</label><br>
    <input type="checkbox" id="decaf2" name="coffeeType2" value="Decaf">
    <label for="decaf2">Decaf</label><br>
    <input type="checkbox" id="latte2" name="coffeeType2" value="Latte">
    <label for="latte2">Latte</label><br>
    <input type="checkbox" id="cappuccino2" name="coffeeType2" value="Cappuccino">
    <label for="cappuccino2">Cappuccino</label><br>
    <button type="submit">Submit</button>
</form>

<p id="cct2"></p>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Bind event listeners to form submit events
        document.getElementById('coffeeForm1').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            CalculatedCustomerType('#coffeeForm1', 'cct1');
        });

        document.getElementById('coffeeForm2').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            CalculatedCustomerType('#coffeeForm2', 'cct2');
        });
    });

    function CalculatedCustomerType(formSelector, targetElementId) {
        var form = document.querySelector(formSelector);
        if (!form) {
            console.error("Form element not found with selector:", formSelector);
            return;
        }

        var elements = form.elements;
        var txt = "";
        for (var i = 0; i < elements.length; i++) {
            if (elements[i].checked) {
                txt += elements[i].value + ", ";
            }
        }

        // Remove trailing comma and space
        txt = txt.replace(/, $/, '');

        var targetElement = document.getElementById(targetElementId);
        if (!targetElement) {
            console.error("Target element not found with id:", targetElementId);
            return;
        }

        targetElement.textContent = txt;
    }
</script>

</body>
</html>
