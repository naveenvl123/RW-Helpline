<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW Helpline</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="RW-Helpline.css" />
    <script src="./component.js"></script>

</head>

<body>
    <section class="body">

        <div class="menu">

            <a id="hamburgerMenu" onclick="openNav()">&equiv;</a>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <app-header></app-header>

            </div>
        </div>

        <div class="details">
            <form>
                <input type="checkbox" id="Option Value" value="Option Value">
                <label for="Option Value">Option Value</label>
                <br>
                <input type="checkbox" id="Option Name" value="Option Name">
                <label for="Option Name">Option Name</label>
                <br>
                <input type="checkbox" id="End User" value="End User">
                <label for="End User">End User</label>
                <br>
                <input type="checkbox" id="OEM" value="OEM">
                <label for="OEM">OEM</label>
                <br>
                <input type="checkbox" id="System Integrator" value="System Integrator">
                <label for="System Integrator">System Integrator</label>
                <br>
                <input type="checkbox" id="A&E,EPC or Consultant,A&E EPC or Consultant"
                    value="A&E,EPC or Consultant,A&E EPC or Consultant">
                <label for="A&E,EPC or Consultant,A&E EPC or Consultant">A&E,EPC or Consultant,A&E EPC or
                    Consultant</label>
                <br>
                <input type="checkbox" id="Contractor" value="Contractor">
                <label for="Contractor">Contractor</label>
                <br>
                <input type="checkbox" id="RA Authorized Distributor" value="RA Authorized Distributor">
                <label for="RA Authorized Distributor">RA Authorized Distributor</label>
                <br>
                <input type="checkbox" id="Educational Institution" value="Educational Institution">
                <label for="Educational Institution">Educational Institution</label>
                <br>
                <input type="checkbox" id="Panel Builder" value="Panel Builder">
                <label for="Panel Builder">Panel Builder</label>
                <br>
                <input type="checkbox" id="Other" value="Other">
                <label for="Other">Other</label>
                <br>

                <input type="button" onclick="myFunction()" value="CustomerType">
                <br><br>

                <h4>Calculated Customer Type:</h4>
                <h5 class="content" id="order"></h5>
            </form>
        </div>

    </section>

</body>

<script src="RW-Helpline.js"></script>
<script>
    function myFunction() {
        var coffee = document.forms[0];
        var txt = "";
        var i;
        for (i = 0; i < coffee.length; i++) {
            if (coffee[i].checked) {
                txt = txt + coffee[i].value + ",";
            }
        }
        document.getElementById("order").textContent = txt;
    }
</script>

<div id="copied-success" class="copied">
    Copied
</div>

</html>
