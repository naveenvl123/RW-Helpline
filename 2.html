<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML Include with innerHTML</title>
    <style>
        /* Add your CSS styles here */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <!-- Your HTML content goes here -->

    <div id="includedContent" class="menu">
        <a id="hamburgerMenu" onclick="document.getElementById('mySidenav').style.width = '250px'">&equiv;</a>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="document.getElementById('mySidenav').style.width = '0';">&times;</a>
            <app-header></app-header>
        </div>
    </div>

    <script>
        // Example usage: include HTML content into a div with id "includedContent"
        includeHTML('content.html', 'includedContent');
    </script>
</body>
</html>
