<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW Helpline</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="RW-Helpline.css" />
    <script src="./component.js"></script>

</head>

<body>
    <section class="body">

        <div class="menu">

            <a id="hamburgerMenu" onclick="openNav()">&equiv;</a>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <app-header></app-header>

            </div>
        </div>

        <div class="details">
            <table>
                <tr>
                    <td>
                        <form>
                            <h4>Job Function:</h4>
                            <hr>
                            <input type="checkbox" id="Acct/Fina/Purchasing" value="Acct/Fina/Purchasing"><label
                                for="Acct/Fina/Purchasing">Acct/Fina/Purchasing</label>
                            <br>
                            <input type="checkbox" id="Engineering - Chemical" value="Engineering - Chemical"><label
                                for="Engineering - Chemical">Engineering - Chemical</label>
                            <br>
                            <input type="checkbox" id="Engineering - Controls" value="Engineering - Controls"><label
                                for="Engineering - Controls">Engineering - Controls</label>
                            <br>
                            <input type="checkbox" id="Engineering - Design" value="Engineering - Design"><label
                                for="Engineering - Design">Engineering - Design</label>
                            <br>
                            <input type="checkbox" id="Engineering - Mechanical" value="Engineering - Mechanical"><label
                                for="Engineering - Mechanical">Engineering - Mechanical</label>
                            <br>
                            <input type="checkbox" id="Engineering - Process" value="Engineering - Process"><label
                                for="Engineering - Process">Engineering - Process</label>
                            <br>
                            <input type="checkbox" id="Engineering - Quality" value="Engineering - Quality"><label
                                for="Engineering - Quality">Engineering - Quality</label>
                            <br>
                            <input type="checkbox" id="Human Resources" value="Human Resources"><label
                                for="Human Resources">Human Resources</label>
                            <br>
                            <input type="checkbox" id="Information Tech" value="Information Tech"><label
                                for="Information Tech">Information
                                Tech</label>
                            <br>
                            <input type="checkbox" id="Legal" value="Legal"><label for="Legal">Legal</label>
                            <br>
                            <input type="checkbox" id="Maintenance" value="Maintenance"><label
                                for="Maintenance">Maintenance</label>
                            <br>
                            <input type="checkbox" id="Marketing" value="Marketing"><label
                                for="Marketing">Marketing</label>
                            <br>
                            <input type="checkbox" id="Operations" value="Operations"><label
                                for="Operations">Operations</label>
                            <br>
                            <input type="checkbox" id="Quality" value="Quality"><label for="Quality">Quality</label>
                            <br>
                            <input type="checkbox" id="Research and Development" value="Research and Development"><label
                                for="Research and Development">Research and Development</label>
                            <br>
                            <input type="checkbox" id="Safety" value="Safety"><label for="Safety">Safety</label>
                            <br>
                            <input type="checkbox" id="Sales" value="Sales"><label for="Sales">Sales</label>
                            <br>
                            <input type="checkbox" id="Service/Support" value="Service/Support"><label
                                for="Service/Support">Service/Support</label>
                            <br>
                            <input type="checkbox" id="Other" value="Other"><label for="Other">Other</label>
                            <br>
                            <br>
                            <input type="button" onclick="CalculatedCustomerType()" value="Create">
                            <br><br>
                        </form>
                    </td>
                </tr>
            </table>
            <div class="output">
                <h5 class="content" id="cct"></h5>
            </div>
        </div>

    </section>

    <dan-copied></dan-copied>
</body>

<script src="RW-Helpline.js"></script>
<script>
    function CalculatedCustomerType() {
        var coffee = document.forms[0];
        var txt = "";
        var i;
        for (i = 0; i < coffee.length; i++) {
            if (coffee[i].checked) {
                txt = txt + coffee[i].value + ",";
            }
        }
        document.getElementById("cct").textContent = txt;
    }
</script>

</html>
