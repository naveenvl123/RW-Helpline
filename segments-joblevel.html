    <script>
        $(document).ready(function () {
            // Bind event listeners to form submit events

            $('#customertype').submit(function (event) {
                event.preventDefault(); // Prevent the default form submission
                CalculatedCustomerType('#customertype', 'cct1');
            });

            $('#industry').submit(function (event) {
                event.preventDefault(); // Prevent the default form submission
                CalculatedCustomerType('#industry', 'cct2');
            });

            $('#jobfunction').submit(function (event) {
                event.preventDefault(); // Prevent the default form submission
                CalculatedCustomerType('#jobfunction', 'cct3');
            });

            $('#jobLevel').submit(function (event) {
                event.preventDefault(); // Prevent the default form submission
                CalculatedCustomerType('#jobLevel', 'cct4');
            });
        });

        function CalculatedCustomerType(formSelector, targetElementId) {
            var txt = "";
            $(formSelector + ' input:checked').each(function () {
                txt += $(this).val() + ",";
            });

            // Check if txt ends with a comma
            if (txt.length > 0 && txt[txt.length - 1] === ',') {
                // Remove the last character (the comma)
                txt = txt.slice(0, -1);
            }

            $("#" + targetElementId).text(txt);
        }
    </script>
