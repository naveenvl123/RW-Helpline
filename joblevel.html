<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW Helpline</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="RW-Helpline.css" />
    <script src="./component.js"></script>

</head>

<body>
    <section class="body">

        <div class="menu">

            <a id="hamburgerMenu" onclick="openNav()">&equiv;</a>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <app-header></app-header>

            </div>
        </div>

        <div class="details">
            <table>
                <tr>
                    <td>
                        <form>
                            <h4>Job Function:</h4>
                            <hr>
                            <input type="checkbox" id="Display & Value" value="Display & Value"><label
                                for="Display & Value">Display & Value</label>
                            <br>
                            <input type="checkbox" id="Administrative" value="Administrative"><label
                                for="Administrative">Administrative</label>
                            <br>
                            <input type="checkbox" id="Technician" value="Technician"><label
                                for="Technician">Technician</label>
                            <br>
                            <input type="checkbox" id="Staff" value="Staff"><label for="Staff">Staff</label>
                            <br>
                            <input type="checkbox" id="Supervisor" value="Supervisor"><label
                                for="Supervisor">Supervisor</label>
                            <br>
                            <input type="checkbox" id="Manager" value="Manager"><label for="Manager">Manager</label>
                            <br>
                            <input type="checkbox" id="Director" value="Director"><label for="Director">Director</label>
                            <br>
                            <input type="checkbox" id="Vice President" value="Vice President"><label
                                for="Vice President">Vice President</label>
                            <br>
                            <input type="checkbox" id="Executive" value="Executive"><label
                                for="Executive">Executive</label>
                            <br>
                            <input type="checkbox" id="Other" value="Other"><label for="Other">Other</label>
                            <br>
                            <br>
                            <input type="button" onclick="CalculatedCustomerType()" value="Create">
                            <br><br>
                        </form>
                    </td>
                </tr>
            </table>
            <div class="output">
                <h5 class="content" id="cct"></h5>
            </div>
        </div>

    </section>

    <dan-copied></dan-copied>
</body>

<script src="RW-Helpline.js"></script>
<script>
    function CalculatedCustomerType() {
        var coffee = document.forms[0];
        var txt = "";
        var i;
        for (i = 0; i < coffee.length; i++) {
            if (coffee[i].checked) {
                txt = txt + coffee[i].value + ",";
            }
        }
        document.getElementById("cct").textContent = txt;
    }
</script>

</html>
